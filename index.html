<body>
	<div class="container">

							<span class="fw-bold myText"><img src="img/icon-verbal.svg"> Verbal</span><span class="fw-bolder">80 <span class="text-muted">/ 100</span></span>
						</li>
						<li class="d-flex justify-content-between rounded px-1 py-3 mt-1 listElm4">
							<span class="fw-bold myText"><img src="img/icon-visual.svg"> Visual</span><span class="fw-bolder">80 <span class="text-muted">/ 100</span></span>
						</li>
					</ul>
					<button type="button" class="btn btn-dark text-center text-capitalize w-75 mx-auto rounded-pill">
						continue
					</button>
